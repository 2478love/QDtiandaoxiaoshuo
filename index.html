
<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>天道 (Tiandao) AI - 顶级网文创作引擎</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            colors: {
              slate: {
                850: '#1e293b',
                950: '#020617',
              },
              heaven: {
                50: '#f0f4ff',
                100: '#e0e9ff',
                500: '#6366f1',
                600: '#4f46e5',
                900: '#312e81',
              }
            }
          }
        }
      }
    </script>
    <style>
      @import url('https://fonts.googleapis.com/css2?family=Noto+Serif+SC:wght@400;700;900&family=Inter:wght@300;400;500;600;700&family=JetBrains+Mono:wght@400&display=swap');

      body {
        font-family: 'Inter', 'Noto Sans SC', sans-serif;
      }
      
      .serif {
        font-family: 'Noto Serif SC', serif;
      }

      /* 自定义滚动条：极简美学 */
      ::-webkit-scrollbar {
        width: 4px;
        height: 4px;
      }
      ::-webkit-scrollbar-track {
        background: transparent;
      }
      ::-webkit-scrollbar-thumb {
        background: #e2e8f0;
        border-radius: 2px;
      }
      .dark ::-webkit-scrollbar-thumb {
        background: #1e293b;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #cbd5e1;
      }

      /* 玻璃拟态与纸张质感 */
      .glass {
        background: rgba(255, 255, 255, 0.7);
        backdrop-filter: blur(12px);
        -webkit-backdrop-filter: blur(12px);
      }
      
      .paper-texture {
        background-color: #fdfaf2;
        background-image: url("https://www.transparenttextures.com/patterns/paper-fibers.png");
      }
      
      .dark .paper-texture {
        background-color: #0f172a;
        background-image: none;
      }

      .writing-cursor::after {
        content: '|';
        animation: blink 1s infinite;
        color: #6366f1;
      }

      @keyframes blink {
        0%, 100% { opacity: 1; }
        50% { opacity: 0; }
      }
    </style>
  <script type="importmap">
{
  "imports": {
    "react/": "https://aistudiocdn.com/react@^19.2.0/",
    "react": "https://aistudiocdn.com/react@^19.2.0",
    "@google/genai": "https://aistudiocdn.com/@google/genai@^1.30.0",
    "recharts": "https://aistudiocdn.com/recharts@^3.5.1",
    "react-dom/": "https://aistudiocdn.com/react-dom@^19.2.0/"
  }
}
</script>
<link rel="stylesheet" href="/index.css">
</head>
  <body class="bg-slate-50 dark:bg-slate-950 transition-colors duration-300">
    <div id="root"></div>
  <script type="module" src="/src/main.tsx"></script>
</body>
</html>
